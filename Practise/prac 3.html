<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard </title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
        td , th{
            border: 1px solid black;
            padding: 10px 30px
            
        }
        caption{
            margin-bottom: 10px;
        }
        .bold{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
<h2 style="text-align: center;">Table Tennis Tournament</h2>
    </header>
    <main>
<table>
    <caption>Tournament Schedule and Results</caption>
    <thead>       
        <tr>
            <th>Round 1</th>
            <th>Player A</th>
            <th>Player B</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Match 1</td>
            <td>John</td>
            <td>Alice</td>
        </tr>
        <tr>
            <td>Match 2 </td>
            <td>Mark</td>
            <td>Sarah</td>
        </tr>
        <tr class="bold" >
            <td>Round 2</td>
            <td>Player C</td>
            <td>Player D</td>
        </tr>
        <tr>
            <td>Match 3</td>
            <td>TBD</td>
            <td>TBD</td>
        </tr>
        <tr>
            <td>Match 4</td>
            <td>TBD</td>
            <td>TBD</td>
        </tr>
        <tr class="bold">
            <td>Final</td>
            <td>Winner of Match 3</td>
            <td>Winner of Match 4</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>TBD</td>
            <td>TBD</td>
            <td>TBD</td>
        </tr>
    </tfoot>
    
</table>
    </main>
    <footer>
<p>&copy;2024 Table Tennis Tournament</p>
    </footer>
</body>
</html>
